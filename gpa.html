<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GPA Calculator</title>
  <style>
    body {
      font-family: Arial;
      background: #f5f5f5;
      padding: 40px;
    }
    .box {
      background: white;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 8px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: black;
      color: white;
      border: none;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="box">
  <h2>GPA Calculator</h2>

  <div id="courses">
    <input type="number" placeholder="Course score (0-100)">
  </div>

  <button onclick="addCourse()">+ Add course</button>
  <button onclick="calcGPA()">Calculate GPA</button>

  <div class="result" id="result"></div>
</div>

<script>
  function addCourse() {
    const div = document.createElement("input");
    div.type = "number";
    div.placeholder = "Course score (0-100)";
    document.getElementById("courses").appendChild(div);
  }

  function scoreToGPA(score) {
    if (score >= 90) return 4.0;
    if (score >= 85) return 3.9;
    if (score >= 80) return 3.7;
    if (score >= 75) return 3.3;
    if (score >= 70) return 3.0;
    if (score >= 60) return 2.0;
    return 0;
  }

  function calcGPA() {
    const inputs = document.querySelectorAll("#courses input");
    let total = 0;

    inputs.forEach(input => {
      const score = Number(input.value);
      total += scoreToGPA(score);
    });

    const avg = (total / inputs.length).toFixed(2);
    document.getElementById("result").innerText =
      "Average GPA: " + avg;
  }
</script>

</body>
</html>
